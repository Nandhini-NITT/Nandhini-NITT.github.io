<html>

	<script src="script.js"></script>
</head>
<body>
		<h1>MEMORY GAME</h1>
		<center>
		<div id="button-box">
		<button id="pause" onClick="pause_timer()">Pause</button>
		<button id="reset" onClick="replay()">Reset </button>
		<button id="play" onClick="main_timer()">Play</button>
		</div>
		</center>
		<br>
		<a href="journey-to-nitt.html">Back to Main page</a>
		<br>
		<div class="wrapper">
			<table id="game-board" cellspacing="0" cellpadding="0">
				<tr>
				<td id="1"></td>
				<td id="2"></td>
				<td id="3"></td>
				<td id="4"></td>
				</tr>
				<tr>
				<td id="5"></td>
				<td id="6"></td>
				<td id="7"></td>
				<td id="8"></td>
				</tr>
				<tr>
				<td id="9"></td>
				<td id="10"></td>
				<td id="11"></td>
				<td id="12"></td>
				</tr>
				<tr>
				<td id="13"></td>
				<td id="14"></td>
				<td id="15"></td>
				<td id="16"></td>
				</tr>
			</table>
		</div>
		<br>
		<div id="timer-box">
		<ul>
			<li id="min">Minutes </li>
			<li id="sec">Seconds</li>
		</ul>
		</div>
		
		
	</body>
	</html>
